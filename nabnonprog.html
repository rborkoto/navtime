<html>
  <head>
    <title>Non Progressive</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script>
      function measureperf() {
        var t = window.performance.timing,
          interactive = t.domInteractive - t.domLoading,
          dcl = t.domContentLoadedEventStart - t.domLoading, complete = t.domComplete - t.domLoading , 
          dns = t.domainLookupEnd - t.domainLookupStart ,  tcp = t.connectEnd - t.connectStart ,
          ttfb = t.responseStart - t.navigationStart ;
          var stats = document.createElement('p');
        stats.textContent ='ttfb :'+ttfb+ 'ms , interactive: ' + interactive + 'ms, ' +
            'DOM content loaded: ' + dcl + 'ms, DOM complete: ' + complete + 'ms , dns :'+dns + 'ms , tcp: '+ tcp+ 'ms';
        document.body.appendChild(stats);
      }
    </script>

     
  </head>
  
  <body onload="measureperf()">
    <p>The HERO Image<span> are non progressive </span></p>
    <div id="partners">
    <div class="logo-image"><img src="nab1.jpg"></div>
    <div class="logo-image"><img src="nab3.jpg"></div>
    <div class="logo-image"><img src="nab5.jpg"></div>
    <div class="logo-image"><img src="nab7.jpg"></div>
    <div class="logo-image"><img src="nab9.jpg"></div>   
    </div>
     <p> The remaining standard performance stats </p>
  </body>
</html>
