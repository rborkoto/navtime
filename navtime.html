<html>
  <head>
    <title>Nav Timings</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script>
      function measureperf() {
        var t = window.performance.timing,
          interactive = t.domInteractive - t.domLoading,
          dcl = t.domContentLoadedEventStart - t.domLoading, complete = t.domComplete - t.domLoading , 
          dns = t.domainLookupEnd - t.domainLookupStart ,  tcp = t.connectEnd - t.connectStart ,
          ttfb = t.responseStart - t.navigationStart;
          var stats = document.createElement('p');
        stats.textContent = 'interactive: ' + interactive + 'ms, ' +
            'Document complete: ' + dcl + 'ms, complete: ' + complete + 'ms , dns :'+dns + 'ms , tcp: '+ tcp+ 'ms , ttfb:' +ttfb 'ms' ;
        document.body.appendChild(stats);
      }
    </script>
    
    <script>
      function stdperfstats() {
        var t = performance.timing,
      pageloadtime = t.loadEventStart - t.navigationStart,
     dns = t.domainLookupEnd - t.domainLookupStart,
      tcp = t.connectEnd - t.connectStart,
      ttfb = t.responseStart - t.navigationStart;
          var stats = document.createElement('p');
        stats.textContext = +pageloadtime+ ','+dns+','+tcp+','+ttfb;
        document.body.appendChild(stats);
      }
    </script>
     
  </head>
  <body onload="measureperf()">
    <p>The <span>Witcher 3</span> is awesome!</p>
     <img src="witcher-photo.jpg" height="480" width="720">
     <p> The remaining standard performance stats </p>
  </body>
</html>
